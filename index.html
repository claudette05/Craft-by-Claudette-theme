<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craft by Claudette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Dark Mode Styles */
      :root {
        --bg-primary: #FEF9F1; /* pink-50 */
        --bg-secondary: #FFFFFF;
        --bg-tertiary: #F1F5F9; /* slate-100 */
        --text-primary: #1F2937; /* zinc-800 */
        --text-secondary: #6B7280; /* zinc-500 */
        --border-primary: #FBCFE8; /* pink-200 */
        --accent-primary: #F59E0B; /* amber-500 */
        --accent-text: #FFFFFF;
      }

      .dark {
        --bg-primary: #18181b; /* zinc-900 */
        --bg-secondary: #27272a; /* zinc-800 */
        --bg-tertiary: #3f3f46; /* zinc-700 */
        --text-primary: #f4f4f5; /* zinc-100 */
        --text-secondary: #a1a1aa; /* zinc-400 */
        --border-primary: #3f3f46; /* zinc-700 */
        --accent-primary: #F59E0B; /* amber-500 */
        --accent-text: #18181b;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--bg-primary)',
              'bg-secondary': 'var(--bg-secondary)',
              'bg-tertiary': 'var(--bg-tertiary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'border-primary': 'var(--border-primary)',
              'accent-primary': 'var(--accent-primary)',
              'accent-text': 'var(--accent-text)',
            }
          }
        }
      }
    </script>
